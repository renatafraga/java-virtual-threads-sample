# Configuração para Spring MVC com Threads Tradicionais
spring.application.name=java-virtual-threads-sample-mvc-traditional
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuração específica para threads tradicionais
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5

# Async Configuration mais restrita para demonstrar limitações
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=50

# Message personalizada
demo.config.description=Spring MVC com threads tradicionais limitadas
