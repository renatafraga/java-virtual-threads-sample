# Server Configuration
server.port=8080

# Application Info
spring.application.name=java-virtual-threads-sample

# Active Profiles - uncomment to test specific configurations
# Opções: mvc-traditional, mvc-virtual, webflux-traditional, webflux-virtual
# spring.profiles.active=mvc-virtual

# Logging Configuration
logging.level.edu.renata.fraga.java_virtual_threads_sample=INFO
logging.level.org.springframework.web=DEBUG
logging.level.reactor=DEBUG

# Thread Pool Configuration (for comparison)
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Async Configuration
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100

# WebFlux Configuration
spring.webflux.multipart.max-in-memory-size=1MB

# Virtual Threads Configuration (Java 21+)
# Configuração para habilitar Virtual Threads no scheduler do Reactor
reactor.schedulers.defaultBoundedElasticOnVirtualThreads=true

# Management
management.endpoints.web.exposure.include=health,info,metrics

# Demo Configuration
demo.person.simulation-delay-ms=100
demo.person.batch-size=10
